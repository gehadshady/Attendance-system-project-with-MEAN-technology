<h2 class=" text-center">Attendance</h2>
<form   #Fref="ngForm" (submit)=confAttnd()>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input required name="Email" [(ngModel)]="Emp.Email"  type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
   
    <button type="submit" [disabled]="!Fref.valid" data-toggle="modal" data-target="#exampleModal" class="btn btn-primary">confirm Attendance</button>
  </form>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Welcome {{Emp.FirstName}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Attendance Time : <span class="lead"> {{toDayAttend.attenTime}} </span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
